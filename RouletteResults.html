    <script type = "text/javascript">

        function PlayAgain()
        {
            document.getElementById("div2").style.display="block";
        }

        function enablelist(){
                 if (document.getElementById("NewGameOption5").checked){
                    document.getElementById("Newnumbers").disabled=false
                }
                else
                    document.getElementById("Newnumbers").disabled=true 
            }

        function userinput(){
            if(document.getElementById("NewGameOption1").checked
                || document.getElementById("NewGameOption2").checked
                || document.getElementById("NewGameOption3").checked
                || document.getElementById("NewGameOption4").checked){
                    window.location = "RouletteGame.html";
                }

            else {
                    if (document.getElementById("NewGameOption5").checked){
                        var Choice=document.getElementById("Newnumbers");
                        if (Choice.selectedIndex <= 0)
                            {alert("Please select a valid number!")}
                        else
                            {
                               var ChoiceValue = Choice.value;
                               window.location = "RouletteGame.html"; 
                            }
                    }
                    else 
                        alert("Please select a betting option!")
                }
        
        sessionStorage.bbalance=document.getElementById("Newbbalance").value;
        sessionStorage.bet=document.getElementById("Newbet").value;

        if (document.getElementById("NewGameOption1").checked){
            sessionStorage.SelectFlag="GameType1";
            sessionStorage.Selection=document.getElementById("NewGameOption1").value
        }

        if (document.getElementById("NewGameOption2").checked){
            sessionStorage.SelectFlag="GameType1";
            sessionStorage.Selection=document.getElementById("NewGameOption2").value
        }

        if (document.getElementById("NewGameOption3").checked){
            sessionStorage.SelectFlag="GameType2";
            sessionStorage.Selection=document.getElementById("NewGameOption3").value
        }

        if (document.getElementById("NewGameOption4").checked){
            sessionStorage.SelectFlag="GameType2";
            sessionStorage.Selection=document.getElementById("NewGameOption4").value
        }

        if (document.getElementById("NewGameOption5").checked){
            sessionStorage.SelectFlag="GameType3";
            sessionStorage.Selection=document.getElementById("NewGameOption5").value
            sessionStorage.SelectedNumber=ChoiceValue
        }
        }

        function userfinish(){
            window.location = "RouletteFinish.html"
        }
    </script>
</head>
<body style="background-color:cadetblue; zoom: 100%;">

            document.getElementById("name").innerHTML= sessionStorage.fname+" "+sessionStorage.lname
        </script>
        
        <h2 style="font-size:1.5vw;text-align: center; padding-top: 0.1vw;color:crimson;"><span id="result"></span></h2>

            if(sessionStorage.win === "true")
                document.getElementById("result").innerHTML = "Congratulations! You Won!"
            else
                document.getElementById("result").innerHTML = "Sorry! Better Luck Next Time!"

                document.getElementById("winamount").innerHTML = "You have Won: ₹" + sessionStorage.ResultAmount

        </script>

        </script>
